<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="" selected>--escolha--</option>
                <optgroup label="Região Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp" >Sao Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhao</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof" >Profissão</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option >Administrador</option>
                <option >Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg" id="imsg">Mensagen:</label> <br>
            <textarea name="msg" id="imsg" cols="50" rows="20" placeholder="sua mensagem aqui ..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
